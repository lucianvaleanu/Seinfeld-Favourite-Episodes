<h1>My Favourite Seinfeld Episodes</h1>
<nav>
  <a routerLink="/episodes">Episodes</a>
  <a routerLink="/episodes/add">Add a new episode</a>
  <a routerLink="/episodes/pie-chart">View Pie Chart</a>
</nav>

<div class="pie-chart">
  <ngx-charts-pie-chart [view]="view" [scheme]="colorScheme" [results]="seasonEpisodeCount" [legend]="true"
    [legendPosition]="legendPosition" [explodeSlices]="true" [doughnut]="false" [labels]="true">
  </ngx-charts-pie-chart>
</div>
