<div class="signup-container">
    <div class="signup-content">
        <div class="signup-text">
            <h2 class="signup-heading">
                Sign up now <br />
                to start keeping tabs <br />
                on your favorite <span class="seinfeld-text">Seinfeld</span> episodes
            </h2>
        </div>
        <div class="card-body with-shadow">
            <h2 class="text-center">Sign Up</h2>
            <br />
            <form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        formControlName="email">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Username</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-light">Sign Up</button>
                    <p>Already have an account?</p>
                    <a class="login-link" routerLink="/login">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
