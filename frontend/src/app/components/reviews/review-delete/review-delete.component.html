<div *ngIf="review">
    <div class="modal fade" id="deleteReviewModal" tabindex="-1" role="dialog" aria-labelledby="deleteReviewModal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h5 class="modal-title mb-3" id="deleteReviewModal">Delete review '{{review.title}}'?</h5>
                    <div>
                        <button type="button" class="btn btn-light me-2" data-bs-dismiss="modal">No</button>
                        <button type="button" class="btn btn-danger" (click)="onDelete(review)" data-bs-dismiss="modal">Yes</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
