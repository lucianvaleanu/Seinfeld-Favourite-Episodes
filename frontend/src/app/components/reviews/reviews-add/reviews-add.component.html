<div class="modal fade" id="addReviewModal" tabindex="-1" role="dialog" aria-labelledby="addReviewModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addReviewModal">Add Review</h5>
      </div>
      <div class="modal-body">
        <form #reviewForm="ngForm">
          <div class="form-group">
            <label for="review-title" class="col-form-label">Title:</label>
            <input type="text" class="form-control" id="review-title" name="reviewTitle" #reviewTitle="ngModel" [(ngModel)]="reviewTitleValue">
          </div>
          <div class="form-group">
            <label for="review-text" class="col-form-label">Text:</label>
            <textarea class="form-control" id="review-text" name="reviewText" #reviewText="ngModel" [(ngModel)]="reviewTextValue"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addReview()" data-bs-dismiss="modal">Add Review</button>
      </div>
    </div>
  </div>
</div>
